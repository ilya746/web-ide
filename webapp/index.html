<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project</title>
      <script id="sap-ui-bootstrap"
         src="resources/sap-ui-core.js"
         data-sap-ui-theme="sap_fiori_3"
         data-sap-ui-resourceroots='{"Project.Project": "./"}'
         data-sap-ui-compatVersion="edge"
         data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
         data-sap-ui-async="true"
         data-sap-ui-frameOptions="trusted"></script>
     
      <script src="sapui5_routers/routing.js"></script>
     <script>
sap.ui.getCore().attachInit(function () {
	sap.ui.require([
		"Project.Project/localService/mockserver",
		"sap/m/Shell",
		"sap/ui/core/ComponentContainer"
	], function (mockserver, Shell, ComponentContainer) {
		mockserver.init();
		new Shell({
			app : new ComponentContainer({
				name : "Project.Project",
				settings : {
					id : "walkthrough"
				}
			})
		}).placeAt("content");
	});
});
</script>
   </head>
   
   <body class="sapUiBody">
      <div data-sap-ui-component data-name="Project.Project" data-id="container" data-settings='{"id" : "Project"}'></div>
   </body>
</html>
